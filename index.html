        .server-icon { width: 50px; height: 50px; border-radius: 50%; transition: border-radius 0.2s ease; flex-shrink: 0; }
        .server-icon:hover, .server-icon.active { border-radius: 15px; }
        .channel-item:hover { background-color: var(--hover-bg); }
        .channel-item.active { background-color: var(--active-bg); font-weight: bold; }
        .input-field { background-color: var(--bg-quaternary); border: 1px solid var(--border-color); color: var(--text-primary); }
        .message-content img { max-width: 400px; max-height: 300px; border-radius: 8px; margin-top: 5px; }
        .loader { border: 4px solid var(--bg-tertiary); border-top: 4px solid var(--button-bg); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: var(--bg-secondary); } ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; } ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Message Toolbar */
        .message-toolbar { visibility: hidden; opacity: 0; transition: opacity 0.1s ease-in-out; }
        .message-group:hover .message-toolbar { visibility: visible; opacity: 1; }
        .reaction-picker { display: none; }
        .reaction-btn:hover .reaction-picker { display: flex; }
    </style>
</head>

function logout() {

            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('token-input').value = '';
            document.getElementById('login-error').innerText = '';
            userToken = null;
        }
        
        async function apiRequest(path, method = 'GET', body = null) {
            const options = {
                method,
                headers: { 'Authorization': userToken, 'Content-Type': 'application/json' }
            };
            if (body) options.body = JSON.stringify(body);
            
            try {
                const res = await fetch(`${API_BASE}${path}`, options);
                if (res.status === 401) {
                    return null;
                }
                return res.status === 204 ? {} : res.json();
            } catch (error) {
                console.error("API Request Failed:", error);
                return null;
            }
        }
        
        async function apiRequest(path, method = 'GET', body = null) {
            const options = {
                method,
                headers: { 'Authorization': userToken, 'Content-Type': 'application/json' }
            };
            if (body) options.body = JSON.stringify(body);
            
            try {
                const res = await fetch(`${API_BASE}${path}`, options);
                // CRITICAL FIX: If token is unauthorized (401), trigger logout which now safely clears the token.
                if (res.status === 401) {
                    return logout();
                }
                return res.status === 204 ? {} : res.json();
            } catch (error) {
                console.error("API Request Failed:", error);
                // Handle network errors, maybe show a status indicator
            }
        }
        
        async function loginWithToken(token) {
            // Guard against empty tokens
            if (!token || token.trim() === "") {
                 return;
            }
            userToken = token.trim().replace(/^"|"$/g, '');
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('login-button-text');
            const spinner = document.getElementById('login-spinner');

            buttonText.classList.add('hidden');
            spinner.classList.remove('hidden');
            loginButton.disabled = true;

            const user = await apiRequest('/users/@me');

            buttonText.classList.remove('hidden');
            spinner.classList.add('hidden');
            loginButton.disabled = false;
            
            if (user && user.id) {
                localStorage.setItem('token', userToken);
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadGuilds();
                connectWS();
            } else {
                // CRITICAL FIX: If login fails, clear the bad token to prevent reload loops.
                document.getElementById('login-error').innerText = "Invalid Token.";
                localStorage.removeItem('token');
            }
        }

        function applyTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeToggleButton.innerHTML = sunIcon;
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleButton.innerHTML = moonIcon;
            }
        }
        
        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            applyTheme();
        }
        
        themeToggleButton.addEventListener('click', toggleTheme);

        // --- Stable UI and Message Functions from previous working version ---
        
        async function selectChannel(ch) {if(currentChannelId===ch.id)return;currentChannelId=ch.id;oldestMessageId=null;lastMessageInfo={authorId:null,timestamp:null};cancelReply();document.querySelectorAll('.channel-item.active').forEach(e=>e.classList.remove('active'));document.getElementById(`channel-${ch.id}`)?.classList.add('active');const t=document.getElementById('chat-section');t.classList.remove('hidden');let e=ch.name||(ch.recipients?.[0]?.global_name||ch.recipients?.[0]?.username||'DM');document.getElementById('current-ch-name').innerHTML=`<span class="text-gray-500 mr-1 text-lg">#</span><span class="truncate">${e}</span>`;const n=document.getElementById('message-container');n.innerHTML='<div class="text-center text-xs opacity-50 m-auto">Loading history...</div>';const o=await apiRequest(`/channels/${ch.id}/messages?limit=50`);n.innerHTML='';if(Array.isArray(o)&&o.length>0){if(o.length===50){showLoadMoreButton();oldestMessageId=o[o.length-1].id}else{oldestMessageId=null}o.reverse().forEach(t=>renderMsg(t,false,false));scrollToBottom()}}

        function renderMsg(m, isNew, isPrependedHistory){if(!m.author)return;const t=document.getElementById('message-container');const e=!m.referenced_message&&m.author.id===lastMessageInfo.authorId&&new Date(m.timestamp)-new Date(lastMessageInfo.timestamp)<300000;const n=m.author.global_name||m.author.username,o=m.author.avatar?`https://cdn.discordapp.com/avatars/${m.author.id}/${m.author.avatar}.png?size=64`:`https://cdn.discordapp.com/embed/avatars/${m.author.discriminator%5}.png`;let i=m.content.replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/(\r\n|\n|\r)/g,'<br>').replace(/&lt;a?:(\w+):(\d+)&gt;/g,(_,t,e)=>`<img src="https://cdn.discordapp.com/emojis/${e}.png" alt=":${t}:" class="inline h-6 w-6 mx-0.5">`);if(m.sticker_items)i+=`<img src="https://media.discordapp.net/stickers/${m.sticker_items[0].id}.png?size=160" alt="sticker" class="w-32 h-32 mt-2"/>`;if(m.attachments?.length>0&&m.attachments[0].content_type?.startsWith('image'))i+=`<br><img src="${m.attachments[0].url}" class="message-content" style="max-height: 250px; cursor: pointer;" onclick="window.open('${m.attachments[0].url}','_blank')"/>`;let a='';if(m.referenced_message&&m.referenced_message.author){const t=m.referenced_message,e=t.author.global_name||t.author.username,n=t.content?t.content.length>100?t.content.substring(0,100)+'...':t.content:'Attachment',s=t.author.avatar?`https://cdn.discordapp.com/avatars/${t.author.id}/${t.author.avatar}.png?size=32`:`https://cdn.discordapp.com/embed/avatars/${t.author.discriminator%5}.png`;a=`<div class="flex items-center text-xs opacity-70 mb-1 ml-10 cursor-pointer" onclick="scrollToMessage('${t.id}')"><img src="${s}" class="w-4 h-4 rounded-full mr-2"><span class="font-semibold mr-2">${e}</span><span class="truncate">${n.replace(/</g,'&lt;')}</span></div>`}let s='';if(m.reactions){s='<div class="flex flex-wrap gap-1 mt-1">';m.reactions.forEach(t=>{const e=t.emoji.id?`<img src="https://cdn.discordapp.com/emojis/${t.emoji.id}.png" class="w-4 h-4">`:`<span>${t.emoji.name}</span>`;s+=`<div class="flex items-center gap-1 text-xs px-2 py-0.5 rounded-full" style="background-color: var(--bg-quaternary);">${e} <span class="font-semibold">${t.count}</span></div>`});s+='</div>'}const d=`<div class="message-toolbar absolute -top-4 right-4 flex items-center gap-1 p-1 rounded-md shadow" style="background-color:var(--bg-secondary)"><div class="reaction-btn relative"><button class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700">‚ò∫</button><div class="reaction-picker absolute bottom-full mb-1 right-0 p-1 rounded-md shadow-lg flex gap-1" style="background-color:var(--bg-tertiary)">${['üëç','üòÇ','üòÆ','üò¢','üò†','‚ù§Ô∏è'].map(t=>`<button onclick="addReaction('${m.id}','${t}')" class="p-1 text-xl hover:scale-125 transition-transform">${t}</button>`).join('')}</div></div><button onclick='startReply(${JSON.stringify(m).replace(/'/g,"\\'")})' class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M10 9V5l-7 7 7 7v-4.1c5 0 8.5 1.6 11 5.1-1-5-4-10-11-11z"/></svg></button></div>`;const c=document.createElement('div');c.id=`message-${m.id}`;if(e){c.className="relative px-4 message-group pl-16 py-0.5";c.innerHTML=`<div class="text-sm break-words">${i}</div> ${s} ${d}`}else{c.className="relative px-4 message-group pt-4";c.innerHTML=`${a}<div class="flex gap-3 items-start"><img src="${o}" class="w-10 h-10 rounded-full mt-0.5"><div class="flex-1 min-w-0"><div class="flex items-center gap-2"><span class="font-bold text-sm">${n}</span><span class="text-xs opacity-40">${formatTimestamp(m.timestamp)}</span></div><div class="text-sm break-words">${i}</div> ${s}</div></div> ${d}`}const r=isNew&&t.scrollTop+t.clientHeight>t.scrollHeight-100;if(isPrependedHistory){t.prepend(c)}else{t.appendChild(c)}if(!isPrependedHistory){lastMessageInfo={authorId:m.author.id,timestamp:m.timestamp}}if(r){scrollToBottom()}}
        async function loadGuilds(){const t=await apiRequest('/users/@me/guilds'),e=document.getElementById('guild-list');e.innerHTML='';t.forEach(t=>{const n=document.createElement('img');n.className='server-icon bg-gray-700 cursor-pointer object-cover';n.src=t.icon?`https://cdn.discordapp.com/icons/${t.id}/${t.icon}.png?size=128`:'https://cdn.discordapp.com/embed/avatars/0.png';n.alt=t.name;n.title=t.name;n.onclick=()=>loadChannels(t);e.appendChild(n)})}

        function formatTimestamp(t){const e=new Date(t),n=t=>t.toString().padStart(2,'0');return `${e.getFullYear()}/${n(e.getMonth()+1)}/${n(e.getDate())} ${n(e.getHours())}:${n(e.getMinutes())}:${n(e.getSeconds())}`}

        function cancelReply(){replyingTo=null;document.getElementById('reply-bar').classList.add('hidden')}
        async function sendMessage(){const t=document.getElementById('message-input'),e=t.value.trim();if(!e||!currentChannelId)return;const n={content:e,nonce:Date.now().toString()};if(replyingTo)n.message_reference={message_id:replyingTo.messageId,channel_id:currentChannelId};t.value='';t.dispatchEvent(new Event('input'));cancelReply();apiRequest(`/channels/${currentChannelId}/messages`,'POST',n)}
        function connectWS(){if(ws)ws.close();ws=new WebSocket('wss://gateway.discord.gg/?v=10&encoding=json');ws.onmessage=t=>{const e=JSON.parse(t.data);if(e.s)lastSequence=e.s;if(e.op===10){if(heartbeatInterval)clearInterval(heartbeatInterval);heartbeatInterval=setInterval(()=>ws.send(JSON.stringify({op:1,d:lastSequence})),e.d.heartbeat_interval);ws.send(JSON.stringify({op:2,d:{token:userToken,properties:{os:"windows",browser:"chrome",device:""}}))}else if(e.t==='READY')document.getElementById('ws-status').classList.replace('bg-gray-500','bg-green-500');else if(e.t==='MESSAGE_CREATE'&&e.d.channel_id===currentChannelId){renderMsg(e.d,true,false)}else if(e.t==='MESSAGE_UPDATE'&&e.d.channel_id===currentChannelId){updateMessage(e.d)}};ws.onclose=()=>{document.getElementById('ws-status').classList.replace('bg-green-500','bg-red-500');if(heartbeatInterval)clearInterval(heartbeatInterval);setTimeout(connectWS,5000)};ws.onerror=t=>{console.error('WS Error:',t);ws.close()}}

        
        // --- Event Listeners & Initial Load ---
        document.getElementById('login-form').onsubmit = (e) => { e.preventDefault(); loginWithToken(document.getElementById('token-input').value); };
        document.getElementById('dm-icon').onclick = loadDms;
        document.getElementById('send-button').onclick = sendMessage;
        document.getElementById('cancel-reply-btn').onclick = cancelReply;
        document.getElementById('message-input').onkeypress = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }};
        document.getElementById('message-input').addEventListener('input', e => { document.getElementById('send-button').disabled = e.target.value.trim() === ''; });
        
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(); // Apply theme on initial load
            const savedToken = localStorage.getItem('token');
            if (savedToken) {
                loginWithToken(savedToken);
            }
            document.getElementById('send-button').disabled = true;
        });

    </script>
