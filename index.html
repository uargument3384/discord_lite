<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        :root { --bg-primary: #f5f5f5; --bg-secondary: #ffffff; --bg-tertiary: #e0e0e0; --bg-quaternary: #ebebeb; --text-primary: #111111; --text-secondary: #555555; --text-link: #007bff; --border-color: #cccccc; --button-bg: #5865f2; --button-text: #fff; --hover-bg: #f0f0f0; --active-bg: #e0e0e0; }
        html.dark { --bg-primary: #36393f; --bg-secondary: #2f3136; --bg-tertiary: #202225; --bg-quaternary: #292b2f; --text-primary: #e0e0e0; --text-secondary: #b9bbbe; --text-link: #58a6ff; --border-color: #40444b; --button-bg: #5865f2; --button-text: #ffffff; --hover-bg: #3a3c41; --active-bg: #40444b; }
        body { background-color: var(--bg-tertiary); color: var(--text-primary); }
        .server-icon { width: 50px; height: 50px; border-radius: 50%; transition: border-radius 0.2s ease; flex-shrink: 0; }
        .server-icon:hover, .server-icon.active { border-radius: 15px; }
        .channel-item:hover { background-color: var(--hover-bg); }
        .channel-item.active { background-color: var(--active-bg); font-weight: bold; }
        .input-field { background-color: var(--bg-quaternary); border: 1px solid var(--border-color); color: var(--text-primary); }
        .message-content img { max-width: 400px; max-height: 300px; border-radius: 8px; margin-top: 5px; }
        .loader { border: 4px solid var(--bg-tertiary); border-top: 4px solid var(--button-bg); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: var(--bg-secondary); } ::-webkit-scrollbar-thumb { background: var(--bg-tertiary); border-radius: 4px; } ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        .message-toolbar { visibility: hidden; opacity: 0; transition: opacity 0.1s ease-in-out; }
        .message-group:hover .message-toolbar { visibility: visible; opacity: 1; }
        .reaction-picker { display: none; }
        .reaction-btn:hover .reaction-picker { display: flex; }
    </style>
</head>
<body class="font-sans h-screen flex flex-col">
    <div id="auth-section" class="w-full max-w-md mx-auto my-auto p-8 rounded-lg shadow-xl" style="background-color: var(--bg-secondary);">
        <h1 class="text-2xl font-bold text-center mb-2">Welcome Back!</h1>
        <div id="login-error" class="text-red-500 text-xs mb-3 text-center"></div>
        <form id="login-form" class="space-y-4">
            <input type="password" id="token-input" class="input-field w-full p-2.5 rounded-md" placeholder="Discord Token">
            <button type="submit" id="login-button" class="bg-blue-600 hover:bg-blue-700 w-full py-3 rounded-md font-bold text-white flex justify-center items-center">
                <span id="login-button-text">Login</span>
                <div id="login-spinner" class="loader hidden"></div>
            </button>
        </form>
    </div>

    <div id="main-app" class="hidden flex-1 flex flex-col md:flex-row min-h-0">
        <div class="w-full md:w-20 p-2 flex md:flex-col items-center gap-2 overflow-x-auto md:overflow-y-auto" style="background-color: var(--bg-tertiary);">
            <div id="dm-icon" title="DM" class="server-icon bg-indigo-600 flex items-center justify-center cursor-pointer text-white font-black text-xl mb-1">DM</div>
            <div id="guild-list" class="flex md:flex-col items-center gap-2 w-full"></div>
            
            <div class="md:mt-auto flex md:flex-col gap-2">
                <button id="theme-toggle-btn" class="server-icon bg-gray-500 hover:bg-gray-600 flex items-center justify-center text-white" title="Toggle Theme"></button>
                <button id="logout-btn" class="server-icon bg-gray-500 hover:bg-red-600 flex items-center justify-center text-white" title="Logout">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
            </div>
        </div>

        <div class="flex-1 flex min-h-0">
            <div id="channel-panel" class="w-64 flex-col border-r hidden md:flex" style="border-color: var(--border-color);">
                <div class="p-4 border-b font-bold truncate" id="guild-name" style="border-color: var(--border-color);"></div>
                <div id="channel-list" class="flex-1 overflow-y-auto p-2"></div>
            </div>

            <div id="chat-section" class="hidden flex-1 flex flex-col min-h-0">
                <div class="p-3 border-b flex items-center justify-between flex-shrink-0" style="border-color: var(--border-color);">
                    <div id="current-ch-name" class="font-bold flex items-center truncate"></div>
                    <div id="ws-status" class="w-3 h-3 rounded-full bg-gray-500"></div>
                </div>
                <div id="message-container" class="flex-1 overflow-y-auto p-4 space-y-1 flex flex-col"></div>
                 <div id="reply-bar" class="hidden p-2 text-sm border-t items-center flex justify-between" style="border-color: var(--border-color); background-color: var(--bg-quaternary);">
                    <div>Replying to <span id="reply-username" class="font-semibold"></span></div>
                    <button id="cancel-reply-btn" class="p-1 rounded-full hover:bg-gray-500/30">
                         <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <div class="p-4 border-t flex gap-2" style="border-color: var(--border-color);">
                    <input type="text" id="message-input" placeholder="Message..." class="input-field w-full p-3 rounded-md">
                    <button id="send-button" class="p-3 rounded-md font-bold text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://discord.com/api/v10';
        let userToken, ws, currentChannelId, lastSequence, heartbeatInterval;
        let lastMessageInfo = { authorId: null, timestamp: null };
        let replyingTo = null;
        let oldestMessageId = null;
        
        function logout() {
            localStorage.removeItem('token');
            if(ws) ws.close();
            ws = null;
            userToken = null;
            currentChannelId = null;
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('token-input').value = '';
            document.getElementById('login-error').innerText = '';
        }
        
        async function apiRequest(path, method = 'GET', body = null) {
            const options = {
                method,
                headers: { 'Authorization': userToken, 'Content-Type': 'application/json' }
            };
            if (body) options.body = JSON.stringify(body);
            
            try {
                const res = await fetch(`${API_BASE}${path}`, options);
                if (res.status === 401) {
                    return null;
                }
                if (res.status === 204) return {};
                return await res.json();
            } catch (error) {
                console.error("API Request Failed:", error);
                return null;
            }
        }
        
        async function loginWithToken(token) {
            if (!token || token.trim() === "") {
                document.getElementById('login-error').innerText = "„Éà„Éº„ÇØ„É≥„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
                return;
            }
            
            userToken = token.trim().replace(/^"|"$/g, '');
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('login-button-text');
            const spinner = document.getElementById('login-spinner');

            buttonText.classList.add('hidden');
            spinner.classList.remove('hidden');
            loginButton.disabled = true;

            const user = await apiRequest('/users/@me');

            buttonText.classList.remove('hidden');
            spinner.classList.add('hidden');
            loginButton.disabled = false;
            
            if (user && user.id) {
                localStorage.setItem('token', userToken);
                document.getElementById('login-error').innerText = '';
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadGuilds();
                connectWS();
            } else {
                document.getElementById('login-error').innerText = "ÁÑ°Âäπ„Å™„Éà„Éº„ÇØ„É≥„Åß„Åô";
                localStorage.removeItem('token');
                userToken = null;
            }
        }

        const themeToggleButton = document.getElementById('theme-toggle-btn');
        const sunIcon = `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zM4.05 14.536l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM1.5 10a1 1 0 011-1h1a1 1 0 110 2H2.5a1 1 0 01-1-1zm15 0a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zM5.464 5.05a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0z"></path></svg>`;
        const moonIcon = `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>`;

        function applyTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeToggleButton.innerHTML = sunIcon;
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleButton.innerHTML = moonIcon;
            }
        }
        
        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            applyTheme();
        }
        
        function scrollToBottom() {
            const c = document.getElementById('message-container');
            c.scrollTop = c.scrollHeight;
        }
        
        async function selectChannel(ch) {
            if(currentChannelId === ch.id) return;
            currentChannelId = ch.id;
            oldestMessageId = null;
            lastMessageInfo = { authorId: null, timestamp: null };
            cancelReply();
            
            document.querySelectorAll('.channel-item.active').forEach(e => e.classList.remove('active'));
            const channelEl = document.getElementById(`channel-${ch.id}`);
            if(channelEl) channelEl.classList.add('active');
            
            document.getElementById('chat-section').classList.remove('hidden');
            let name = ch.name || (ch.recipients?.[0]?.global_name || ch.recipients?.[0]?.username || 'DM');
            document.getElementById('current-ch-name').innerHTML = `<span class="text-gray-500 mr-1 text-lg">#</span><span class="truncate">${name}</span>`;
            
            const container = document.getElementById('message-container');
            container.innerHTML = '<div class="text-center text-xs opacity-50 m-auto">Loading history...</div>';
            
            const msgs = await apiRequest(`/channels/${ch.id}/messages?limit=50`);
            container.innerHTML = '';
            
            if(Array.isArray(msgs) && msgs.length > 0) {
                if(msgs.length === 50) {
                    showLoadMoreButton();
                    oldestMessageId = msgs[msgs.length - 1].id;
                }
                msgs.reverse().forEach(m => renderMsg(m, false, false));
                scrollToBottom();
            }
        }
        
        function showLoadMoreButton() {
            const container = document.getElementById('message-container');
            const existing = document.getElementById('load-more-container');
            if(existing) existing.remove();
            
            const div = document.createElement('div');
            div.id = 'load-more-container';
            div.className = 'text-center py-4';
            div.innerHTML = `<button id="load-more-btn" class="text-sm bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">Load Older Messages</button>`;
            container.prepend(div);
            document.getElementById('load-more-btn').onclick = loadMoreMessages;
        }
        
        async function loadMoreMessages() {
            const btn = document.getElementById('load-more-btn');
            if(!btn || btn.disabled || !oldestMessageId || !currentChannelId) return;
            
            btn.disabled = true;
            btn.innerText = 'Loading...';
            
            const msgs = await apiRequest(`/channels/${currentChannelId}/messages?limit=50&before=${oldestMessageId}`);
            
            if(btn.parentElement) btn.parentElement.remove();
            
            if(Array.isArray(msgs) && msgs.length > 0) {
                const container = document.getElementById('message-container');
                const oldHeight = container.scrollHeight;
                
                lastMessageInfo = { authorId: null, timestamp: null };
                msgs.reverse().forEach(m => renderMsg(m, false, true));
                
                container.scrollTop = container.scrollHeight - oldHeight;
                
                if(msgs.length === 50) {
                    oldestMessageId = msgs[0].id;
                    showLoadMoreButton();
                } else {
                    oldestMessageId = null;
                }
            }
        }
        
        function renderMsg(m, isNew, isPrepended) {
            if(!m.author) return;
            
            const container = document.getElementById('message-container');
            const isGrouped = !m.referenced_message && m.author.id === lastMessageInfo.authorId && 
                              (new Date(m.timestamp) - new Date(lastMessageInfo.timestamp)) < 300000;
            
            const name = m.author.global_name || m.author.username;
            const avatar = m.author.avatar 
                ? `https://cdn.discordapp.com/avatars/${m.author.id}/${m.author.avatar}.png?size=64`
                : `https://cdn.discordapp.com/embed/avatars/${m.author.discriminator % 5}.png`;
            
            let content = m.content
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/(\r\n|\n|\r)/g, '<br>')
                .replace(/&lt;a?:(\w+):(\d+)&gt;/g, (_, name, id) => 
                    `<img src="https://cdn.discordapp.com/emojis/${id}.png" alt=":${name}:" class="inline h-6 w-6 mx-0.5">`
                );
            
            if(m.sticker_items) {
                content += `<img src="https://media.discordapp.net/stickers/${m.sticker_items[0].id}.png?size=160" alt="sticker" class="w-32 h-32 mt-2"/>`;
            }
            
            if(m.attachments?.length > 0 && m.attachments[0].content_type?.startsWith('image')) {
                content += `<br><img src="${m.attachments[0].url}" class="message-content" style="max-height: 250px; cursor: pointer;" onclick="window.open('${m.attachments[0].url}','_blank')"/>`;
            }
            
            let replyHtml = '';
            if(m.referenced_message?.author) {
                const ref = m.referenced_message;
                const refName = ref.author.global_name || ref.author.username;
                const refContent = ref.content ? (ref.content.length > 100 ? ref.content.substring(0, 100) + '...' : ref.content) : 'Attachment';
                const refAvatar = ref.author.avatar
                    ? `https://cdn.discordapp.com/avatars/${ref.author.id}/${ref.author.avatar}.png?size=32`
                    : `https://cdn.discordapp.com/embed/avatars/${ref.author.discriminator % 5}.png`;
                replyHtml = `<div class="flex items-center text-xs opacity-70 mb-1 ml-10 cursor-pointer" onclick="scrollToMessage('${ref.id}')">
                    <img src="${refAvatar}" class="w-4 h-4 rounded-full mr-2">
                    <span class="font-semibold mr-2">${refName}</span>
                    <span class="truncate">${refContent.replace(/</g, '&lt;')}</span>
                </div>`;
            }
            
            let reactionsHtml = '';
            if(m.reactions) {
                reactionsHtml = '<div class="flex flex-wrap gap-1 mt-1">';
                m.reactions.forEach(r => {
                    const emoji = r.emoji.id 
                        ? `<img src="https://cdn.discordapp.com/emojis/${r.emoji.id}.png" class="w-4 h-4">`
                        : `<span>${r.emoji.name}</span>`;
                    reactionsHtml += `<div class="flex items-center gap-1 text-xs px-2 py-0.5 rounded-full" style="background-color: var(--bg-quaternary);">${emoji} <span class="font-semibold">${r.count}</span></div>`;
                });
                reactionsHtml += '</div>';
            }
            
            const toolbarHtml = `<div class="message-toolbar absolute -top-4 right-4 flex items-center gap-1 p-1 rounded-md shadow" style="background-color:var(--bg-secondary)">
                <div class="reaction-btn relative">
                    <button class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700">‚ò∫</button>
                    <div class="reaction-picker absolute bottom-full mb-1 right-0 p-1 rounded-md shadow-lg flex gap-1" style="background-color:var(--bg-tertiary)">
                        ${['üëç','üòÇ','üòÆ','üò¢','üò†','‚ù§Ô∏è'].map(e => `<button onclick="addReaction('${m.id}','${e}')" class="p-1 text-xl hover:scale-125 transition-transform">${e}</button>`).join('')}
                    </div>
                </div>
                <button onclick='startReply(${JSON.stringify({id: m.id, author: {global_name: m.author.global_name, username: m.author.username}})})' class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M10 9V5l-7 7 7 7v-4.1c5 0 8.5 1.6 11 5.1-1-5-4-10-11-11z"/></svg>
                </button>
            </div>`;
            
            const msgEl = document.createElement('div');
            msgEl.id = `message-${m.id}`;
            
            if(isGrouped) {
                msgEl.className = "relative px-4 message-group pl-16 py-0.5";
                msgEl.innerHTML = `<div class="text-sm break-words">${content}</div>${reactionsHtml}${toolbarHtml}`;
            } else {
                msgEl.className = "relative px-4 message-group pt-4";
                msgEl.innerHTML = `${replyHtml}<div class="flex gap-3 items-start">
                    <img src="${avatar}" class="w-10 h-10 rounded-full mt-0.5">
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-2">
                            <span class="font-bold text-sm">${name}</span>
                            <span class="text-xs opacity-40">${formatTimestamp(m.timestamp)}</span>
                        </div>
                        <div class="text-sm break-words">${content}</div>
                        ${reactionsHtml}
                    </div>
                </div>${toolbarHtml}`;
            }
            
            const shouldScroll = isNew && (container.scrollTop + container.clientHeight) > (container.scrollHeight - 100);
            
            if(isPrepended) {
                container.prepend(msgEl);
            } else {
                container.appendChild(msgEl);
            }
            
            if(!isPrepended) {
                lastMessageInfo = { authorId: m.author.id, timestamp: m.timestamp };
            }
            
            if(shouldScroll) scrollToBottom();
        }
        
        async function loadGuilds() {
            const guilds = await apiRequest('/users/@me/guilds');
            if(!guilds) return;
            
            const list = document.getElementById('guild-list');
            list.innerHTML = '';
            
            guilds.forEach(g => {
                const img = document.createElement('img');
                img.className = 'server-icon bg-gray-700 cursor-pointer object-cover';
                img.src = g.icon 
                    ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png?size=128`
                    : 'https://cdn.discordapp.com/embed/avatars/0.png';
                img.alt = g.name;
                img.title = g.name;
                img.onclick = () => loadChannels(g);
                list.appendChild(img);
            });
        }
        
        async function loadChannels(guild) {
            document.querySelectorAll('.server-icon.active').forEach(e => e.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('guild-name').innerText = guild.name;
            document.getElementById('channel-panel').classList.remove('hidden');
            document.getElementById('chat-section').classList.add('hidden');
            
            const channels = await apiRequest(`/guilds/${guild.id}/channels`);
            if(!channels) return;
            
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            
            const byParent = channels.reduce((acc, ch) => {
                const key = ch.parent_id || 'null';
                if(!acc[key]) acc[key] = [];
                acc[key].push(ch);
                return acc;
            }, {});
            
            Object.values(byParent).forEach(arr => arr.sort((a, b) => a.position - b.position));
            
            const categories = channels.filter(c => c.type === 4).sort((a, b) => a.position - b.position);
            
            const renderChannel = (ch) => {
                const div = document.createElement('div');
                div.id = `channel-${ch.id}`;
                div.className = 'channel-item p-2 rounded cursor-pointer mb-1 text-sm truncate opacity-80 hover:opacity-100';
                div.innerText = `# ${ch.name}`;
                div.onclick = () => selectChannel(ch);
                list.appendChild(div);
            };
            
            if(byParent['null']) {
                byParent['null'].filter(c => c.type === 0 || c.type === 5).forEach(renderChannel);
            }
            
            categories.forEach(cat => {
                const header = document.createElement('div');
                header.className = 'px-1 pt-4 pb-1 text-xs font-bold uppercase tracking-wider';
                header.style.color = 'var(--text-secondary)';
                header.innerText = cat.name;
                list.appendChild(header);
                
                if(byParent[cat.id]) {
                    byParent[cat.id].filter(c => c.type === 0 || c.type === 5).forEach(renderChannel);
                }
            });
        }
        
        async function loadDms() {
            document.querySelectorAll('.server-icon.active').forEach(e => e.classList.remove('active'));
            document.getElementById('dm-icon').classList.add('active');
            
            document.getElementById('guild-name').innerText = 'Direct Messages';
            document.getElementById('channel-panel').classList.remove('hidden');
            document.getElementById('chat-section').classList.add('hidden');
            
            const dms = await apiRequest('/users/@me/channels');
            if(!dms) return;
            
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            
            dms.sort((a, b) => (b.last_message_id || '0').localeCompare(a.last_message_id || '0'))
               .forEach(dm => {
                   const name = dm.name || (dm.recipients?.[0]?.global_name || dm.recipients?.[0]?.username || 'DM');
                   const div = document.createElement('div');
                   div.id = `channel-${dm.id}`;
                   div.className = 'channel-item p-2 rounded cursor-pointer mb-1 text-sm truncate';
                   div.innerText = name;
                   div.onclick = () => selectChannel(dm);
                   list.appendChild(div);
               });
        }
        
        function formatTimestamp(ts) {
            const d = new Date(ts);
            const pad = n => n.toString().padStart(2, '0');
            return `${d.getFullYear()}/${pad(d.getMonth() + 1)}/${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
        }
        
        async function addReaction(msgId, emoji) {
            await apiRequest(`/channels/${currentChannelId}/messages/${msgId}/reactions/${encodeURIComponent(emoji)}/@me`, 'PUT');
        }
        
        function scrollToMessage(msgId) {
            const el = document.getElementById(`message-${msgId}`);
            if(el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                el.style.transition = 'background-color 0.5s';
                el.style.backgroundColor = 'var(--active-bg)';
                setTimeout(() => { el.style.backgroundColor = ''; }, 2000);
            }
        }
        
        function startReply(msg) {
            replyingTo = {
                messageId: msg.id,
                authorName: msg.author.global_name || msg.author.username
            };
            document.getElementById('reply-bar').classList.remove('hidden');
            document.getElementById('reply-username').innerText = `@${replyingTo.authorName}`;
            document.getElementById('message-input').focus();
        }
        
        function cancelReply() {
            replyingTo = null;
            document.getElementById('reply-bar').classList.add('hidden');
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if(!content || !currentChannelId) return;
            
            const payload = {
                content: content,
                nonce: Date.now().toString()
            };
            
            if(replyingTo) {
                payload.message_reference = {
                    message_id: replyingTo.messageId,
                    channel_id: currentChannelId
                };
            }
            
            input.value = '';
            input.dispatchEvent(new Event('input'));
            cancelReply();
            
            await apiRequest(`/channels/${currentChannelId}/messages`, 'POST', payload);
        }
        
        function connectWS() {
            if(ws) ws.close();
            
            ws = new WebSocket('wss://gateway.discord.gg/?v=10&encoding=json');
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if(data.s) lastSequence = data.s;
                
                if(data.op === 10) {
                    if(heartbeatInterval) clearInterval(heartbeatInterval);
                    
                    heartbeatInterval = setInterval(() => {
                        if(ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ op: 1, d: lastSequence }));
                        }
                    }, data.d.heartbeat_interval);
                    
                    ws.send(JSON.stringify({
                        op: 2,
                        d: {
                            token: userToken,
                            properties: {
                                os: "windows",
                                browser: "chrome",
                                device: ""
                            }
                        }
                    }));
                } else if(data.t === 'READY') {
                    const status = document.getElementById('ws-status');
                    status.classList.remove('bg-gray-500', 'bg-red-500');
                    status.classList.add('bg-green-500');
                } else if(data.t === 'MESSAGE_CREATE' && data.d.channel_id === currentChannelId) {
                    renderMsg(data.d, true, false);
                } else if(data.t === 'MESSAGE_UPDATE' && data.d.channel_id === currentChannelId) {
                    const el = document.getElementById(`message-${data.d.id}`);
                    if(el) el.remove();
                    renderMsg(data.d, false, false);
                }
            };
            
            ws.onclose = () => {
                const status = document.getElementById('ws-status');
                if(status) {
                    status.classList.remove('bg-green-500', 'bg-gray-500');
                    status.classList.add('bg-red-500');
                }
                if(heartbeatInterval) clearInterval(heartbeatInterval);
                if(userToken) setTimeout(connectWS, 5000);
            };
            
            ws.onerror = (error) => {
                console.error('WS Error:', error);
                ws.close();
            };
        }
